<header class="navbar navbar-nav navbar-expand navbar-dark navbar-theme-primary">
  <div class="container flex-wrap flex-md-nowrap px-md-4">
    <a class="navbar-brand mr-4" href="{{ .Site.BaseURL }}" aria-label="Rocket Documentation">
      <img src="/assets/brand/rocket.svg" width="30" height="30" alt="Rocket logo">
      <span class="ml-2">Docs</span>
    </a>

    <div class="navbar-nav-scroll order-md-0 justify-content-center justify-content-md-start d-none d-md-flex">
      <ul class="navbar-nav bd-navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link{{ if eq .Page.Layout "docs" }} active" aria-current="true{{ end }}" href="{{ .Site.BaseURL }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ .Site.Params.blog }}" target="_blank" rel="noopener">Blog</a>
        </li>
      </ul>
    </div>

    <ul class="navbar-nav ml-sm-auto d-none d-md-flex">
      <li class="nav-item">
        <a class="nav-link px-1 mx-1 py-3 my-n2" href="{{ .Site.Params.repo }}" target="_blank" rel="noopener" aria-label="GitHub">
          {{ partial "icons/github.svg" (dict "class" "navbar-nav-svg" "width" "20" "height" "20") }}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link px-1 mx-1 py-3 my-n2" href="https://twitter.com/{{ .Site.Params.twitter }}" target="_blank" rel="noopener" aria-label="Twitter">
          {{ partial "icons/twitter.svg" (dict "class" "navbar-nav-svg" "width" "20" "height" "20") }}
        </a>
      </li>
    </ul>
    <a class="btn btn-md btn-secondary animate-up-2 ml-3 d-none d-md-inline-block" href="{{ .Site.Params.product_page }}" target="_blank">Download</a>
    <a class="btn btn-md btn-outline-white animate-up-2 ml-3" href="{{ .Site.Params.live_preview }}" target="_blank">Demo Rocket</a>
  </div>
</header>
